<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body bgcolor="black">

  <link rel="stylesheet" type="text/css" href="css/Modelcss.css">

  <div class="callout">
    <div class="callout-header">
      <h3> Welcome to UMUNC! </h3>
    </div>
    <span class="closebtn" onclick="this.parentElement.style.display='none';">x</span>
    <div class="callout-container">
      <p>(Our very first Conference)!</p>
    </div>
  </div>

<br>

  <div class="row">
    <div class="column">
      <h1 style="padding-bottom:50px">Uniondale High School Model United Nations</h1>
      <button data-modal="boxModal" class="button">Text Box</button>
     <div id="boxModal" class="modal">
       <div class="modal-dialog">
         <div class="modal-content">
           <div class="modal-header">
              <a class="close">&times;</a>
              </div>
             <div class="modal-body">
               <textarea placeholder="Motions, Crisis Notes, etc..."></textarea>
             </div>
           </div>
         </div>
         </div>

      <hr>

<button data-modal="speakersListModal" class="button">Speaker's List</button>
<div id="speakersListModal" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <a class="close">&times;</a>
        <h2 class="modal-title"><i>Speaker's List</i></h2>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="column">
        <input type="text" id="speakersInput" placeholder="Title...">
          <span onclick="newElement()" class="addBtn">Add</span>
        <ul id="speakersUL">
        </ul>
       </div>
       <div class="column">
         <div id="t" class="badge"> 00:00</div>
         <button id=timerBtn>Start></button>
         </div>
      </div>
    </div>
  </div>
  </div>
  
  <script>
    (function($) {
      %("#t").timer();
    }());
    $("#t").timer('pause');
    $("#t").timer('resume');
    $("t").timer({
      format: {%m},
    });
</script>  

      <hr>

      <button data-modal="moderatedModal" class="button">Moderated Caucus</button>
      <div id="moderatedModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <a class="close">&times;</a>
            <p>Timer</p>
            <div class="modal-body">
              <button onclick="myGoFunction()">Go</button>
              <button onclick="myStopFunction()">Stop</button>
            </div>
          </div>
        </div>
      </div>

      <hr>

      <button data-modal="unModeratedModal" class="button">Unmoderated Caucus</button>
      <div id="unModeratedModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <a class="close">&times;</a>
      <h2><i>Unmoderated Caucus</i></h2>
    </div>
    <div class="modal-body">
      <form id="form"> Minutes
    <input type="text" id="minutes" name="minutes" value="0" maxlength="2"/>
    <input type="button" id="btncountdown" value="Input"/>
    <span id="timespan"></span>
    <input type="button" value="Go" onclick="countdown3()"/>
    <input type="button" value="Reset" onclick="creset3()"/>
    <input type="button" value="Stop" onclick="cstop3()"/>
    </form>
    </div>
    </div>
    </div>
      <!--Add button to set time-->

      <hr>

      <p style="padding-top:72px"><i>Created by Elaine Ly, unfortunately.</i></p>

  </div>

    <div class="column" style="background-color: #000000; padding-top: 120px; vertical-align: middle;">
      <img src="../images/umunc_logo.PNG" style="width:600px;height:550px;" alt="UMUNC Photo">
    </div>
  </div>

  <script src="js/Modeljs.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="jquery.js" </script>
    <script src="timer.jquery.js"</script>

</body>
